worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {
        listen       80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
        location ~ \.\. {
                deny all;
        }
    }

    server {
        listen       443 ssl;
        server_name  project1.local;

        ssl_certificate      /etc/nginx/ssl/cert.pem;
        ssl_certificate_key  /etc/nginx/ssl/cert.key;

        location / {
            root   /usr/share/nginx/html/projects/project1;
            index  index.html;
        }
    }
    
    server {
        listen       443 ssl;
        server_name  project2.local;

        ssl_certificate      /etc/nginx/ssl/cert.pem;
        ssl_certificate_key  /etc/nginx/ssl/cert.key;

        location / {
            root   /usr/share/nginx/html/projects/project2;
            index  index.html;
        }

        location /images/ {
            alias  /usr/share/nginx/html/projects/project2/wwwroot/images/;
        }

        location /js/ {
            alias  /usr/share/nginx/html/projects/project2/wwwroot/js/;
        }

        location ~ ^/wwwroot(/|$) {
            deny all;
            return 404;
        }
    }

    server {
        listen       443 ssl;
        server_name  localhost;

        ssl_certificate      /etc/nginx/ssl/cert.pem;
        ssl_certificate_key  /etc/nginx/ssl/cert.key;

        location / {
            root   /usr/share/nginx/html/projects/landing;
            index  ChooseProject.html;
        }
    }
}
