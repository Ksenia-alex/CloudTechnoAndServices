services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - DATABASE_URL=sqlite:///./hackathon.db
    expose:
      - "8000"
    networks:
      - default
    volumes:
      - ./backend/files:/app/files
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - backend
    networks:
      - default

volumes:
  backend_data: {}